<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Calculadora de Vistoria - Bombeiros</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #b30000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .main-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .top-form {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: flex-end;
    }

    .form-group {
      flex: 1;
    }

    input[type="text"],
    input[type="number"] {
      width: 150px;
      padding: 6px;
      margin-top: 4px;
    }

    .divider-horizontal {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    .content {
      display: flex;
      justify-content: space-between;
    }

    .multa button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      font-weight: bold;
      width: 100%;
      text-align: left;
    }

    .multa button:hover:not(:disabled) {
      background-color: #a30000;
      transform: scale(1.02);
    }

    .multa button:active:not(:disabled) {
      background-color: #7a0000;
    }

    .multa button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .extrair-btn {
      background-color: #004d99;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .extrair-btn:hover {
      background-color: #003366;
    }

    .content>div {
      flex: 1;
    }

    .multa {
      margin-bottom: 10px;
    }

    .extrato-box {
      padding: 10px 0;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

    /* Estilos dos blocos com bordas */
    .form {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }

    .extrato {
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 5px;
    }

    .rodape {
      color: white;
      font-size: 12px;
      position: fixed;
      bottom: 10px;
      right: 15px;
      background-color: transparent;
    }

    .limpar-btn {
      background-color: #666;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .limpar-btn:hover {
      background-color: #444;
    }

    .botoes-extrato {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .extrato-btn {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .extrato-btn:hover {
      background-color: #a30000;
    }

    .categoria {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #b30000;
    }

    .divider-categoria {
      border-top: 1px dashed #ccc;
      margin: 10px 0;
    }

    .extrato-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .remover-multa {
      color: #cc0000;
      cursor: pointer;
      margin-left: 10px;
      background: none;
      border: none;
      font-size: 16px;
    }

    .remover-multa:hover {
      color: #a30000;
    }
  </style>
</head>

<body>
  <h1>Calculadora de Vistoria - Bombeiros</h1>

  <div class="main-box">
    <div class="top-form">
      <div class="form-group">
        <label>
          <h3>Nome da Instituição:</h3>
        </label>
        <input type="text" id="instituicao" placeholder="Ex: Hospital" oninput="atualizarExtrato()" />
      </div>
      <div class="form-group">
        <label>
          <h3>Inicial da Vistoria (R$):</h3>
        </label>
        <input type="text" id="valorInicial" value="0" oninput="formatarValorInput(this)" style="width: 150px;" />
      </div>
    </div>

    <div class="divider-horizontal"></div>

    <div class="content">
      <div class="form">
        <h2>Multas</h2>
        
        <div class="categoria">Saídas de Emergência</div>
        <div class="multa"><button id="multa1" onclick="adicionarMulta('Rotas de fuga desobstruídas', 40000, 'multa1')">+ Rotas de fuga desobstruídas (R$ 40.000)</button></div>
        <div class="multa"><button id="multa2" onclick="adicionarMulta('Rotas de fuga iluminadas', 40000, 'multa2')">+ Rotas de fuga iluminadas (R$ 40.000)</button></div>
        <div class="multa"><button id="multa3" onclick="adicionarMulta('Piso íntegro e acessível', 10000, 'multa3')">+ Piso íntegro e acessível (R$ 10.000)</button></div>
        <div class="multa"><button id="multa4" onclick="adicionarMulta('Luminárias de emergência nas rotas', 40000, 'multa4')">+ Luminárias de emergência nas rotas (R$ 40.000)</button></div>
        
        <div class="divider-categoria"></div>
        
        <div class="categoria">Escadas</div>
        <div class="multa"><button id="multa5" onclick="adicionarMulta('Escadas desobstruídas', 50000, 'multa5')">+ Escadas desobstruídas (R$ 50.000)</button></div>
        <div class="multa"><button id="multa6" onclick="adicionarMulta('Placas e iluminação nas escadas', 40000, 'multa6')">+ Placas e iluminação nas escadas (R$ 40.000)</button></div>
        <div class="multa"><button id="multa7" onclick="adicionarMulta('Portas nas escadas', 40000, 'multa7')">+ Portas nas escadas (R$ 40.000)</button></div>
        
        <div class="divider-categoria"></div>
        
        <div class="categoria">Extintores</div>
        <div class="multa"><button id="multa8" onclick="adicionarMulta('Extintores desobstruídos', 50000, 'multa8')">+ Extintores desobstruídos (R$ 50.000)</button></div>
        <div class="multa"><button id="multa9" onclick="adicionarMulta('Extintores sinalizados', 50000, 'multa9')">+ Extintores sinalizados (R$ 50.000)</button></div>
        <div class="multa"><button id="multa10" onclick="adicionarMulta('Extintores em local apropriado', 50000, 'multa10')">+ Extintores em local apropriado (R$ 50.000)</button></div>
        <div class="multa"><button id="multa11" onclick="adicionarMulta('Quantidade de extintores (4 ou mais)', 50000, 'multa11')">+ Quantidade de extintores (4 ou mais) (R$ 50.000)</button></div>
        <div class="multa"><button id="multa12" onclick="adicionarMulta('Extintores com sinais de danos', 50000, 'multa12')">+ Extintores com sinais de danos (R$ 50.000)</button></div>
        
        <div class="divider-categoria"></div>
        
        <div class="categoria">Sistema de Hidrantes</div>
        <div class="multa"><button id="multa13" onclick="adicionarMulta('Hidrantes desobstruídos e sinalizados', 20000, 'multa13')">+ Hidrantes desobstruídos e sinalizados (R$ 20.000)</button></div>
        <div class="multa"><button id="multa14" onclick="adicionarMulta('Tubulações pintadas de vermelho', 20000, 'multa14')">+ Tubulações pintadas de vermelho (R$ 20.000)</button></div>
        
        <div class="divider-categoria"></div>
        
        <div class="categoria">Sprinklers (Chuveiros Automáticos)</div>
        <div class="multa"><button id="multa15" onclick="adicionarMulta('Existência de sprinklers', 10000, 'multa15')">+ Existência de sprinklers (R$ 10.000)</button></div>
        <div class="multa"><button id="multa16" onclick="adicionarMulta('Distância correta entre chuveiros e paredes', 10000, 'multa16')">+ Distância correta entre chuveiros e paredes (R$ 10.000)</button></div>
        
        <div class="divider-categoria"></div>
        
        <div class="categoria">Iluminação e Sinalização</div>
        <div class="multa"><button id="multa17" onclick="adicionarMulta('Iluminação de emergência funcionando', 10000, 'multa17')">+ Iluminação de emergência funcionando (R$ 10.000)</button></div>
        <div class="multa"><button id="multa18" onclick="adicionarMulta('Sinalização de emergência visível', 10000, 'multa18')">+ Sinalização de emergência visível (R$ 10.000)</button></div>
        
        <div class="divider-categoria"></div>
        
        <div class="categoria">Acessibilidade</div>
        <div class="multa"><button id="multa19" onclick="adicionarMulta('Rampas para cadeirantes', 30000, 'multa19')">+ Rampas para cadeirantes (R$ 30.000)</button></div>
        <div class="multa"><button id="multa20" onclick="adicionarMulta('Portas e corredores largos para cadeirantes', 30000, 'multa20')">+ Portas e corredores largos para cadeirantes (R$ 30.000)</button></div>
        
        <div class="divider-categoria"></div>
        
        <div class="categoria">Outros Itens</div>
        <div class="multa"><button id="multa21" onclick="adicionarMulta('Material inflamável perto das saídas', 50000, 'multa21')">+ Material inflamável perto das saídas (R$ 50.000)</button></div>
        <div class="multa"><button id="multa22" onclick="adicionarMulta('Cabos ou fios expostos', 50000, 'multa22')">+ Cabos ou fios expostos (R$ 50.000)</button></div>
        
        <br>
        <button class="limpar-btn" onclick="limparTudo()">Limpar Tudo</button>
      </div> <!-- fecha .form -->

      <div class="extrato">
        <div>
          <h2>Extrato</h2>
          <div class="extrato-box" id="extrato">
            Nenhuma vistoria registrada.
          </div>
          <div class="botoes-extrato">
            <button class="extrato-btn" onclick="limparTudo()">Limpar</button>
            <!-- <button class="extrato-btn" onclick="baixarExtrato()">Extrair Extrato</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let multas = [];

    function formatar(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function parseValor(valorStr) {
      const limpo = valorStr.replace(/[^0-9]/g, '');
      return parseFloat(limpo) / 100 || 0;
    }

    function formatarValorInput(input) {
      // Salva a posição do cursor
      const startPos = input.selectionStart;
      const endPos = input.selectionEnd;

      // Obtém o valor atual sem formatação
      const valor = input.value.replace(/[^0-9]/g, '');

      // Formata o valor
      let valorFormatado = '';
      if (valor.length > 0) {
        const valorNumerico = parseFloat(valor) / 100;
        valorFormatado = valorNumerico.toLocaleString('pt-BR', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
      }

      // Atualiza o campo com o valor formatado
      input.value = valorFormatado;

      // Restaura a posição do cursor, ajustando para a formatação
      const diff = valorFormatado.length - input.value.length;
      input.setSelectionRange(startPos + diff, endPos + diff);

      // Atualiza o extrato
      atualizarExtrato();
    }

    function adicionarMulta(nome, valor, botaoId) {
      // Verifica se a multa já foi adicionada
      const jaExiste = multas.some(m => m.nome === nome);
      if (jaExiste) return;

      // Adiciona a multa
      multas.push({ 
        nome, 
        valor,
        botaoId // Armazena o ID do botão para poder reativá-lo depois
      });

      // Desabilita o botão
      document.getElementById(botaoId).disabled = true;

      atualizarExtrato();
    }

    function removerMulta(index, botaoId) {
      // Remove a multa do array
      multas.splice(index, 1);
      
      // Reativa o botão correspondente
      if (botaoId) {
        document.getElementById(botaoId).disabled = false;
      }
      
      atualizarExtrato();
    }

    function limparTudo() {
      // Reativa todos os botões antes de limpar
      multas.forEach(m => {
        if (m.botaoId) {
          document.getElementById(m.botaoId).disabled = false;
        }
      });
      
      multas = [];
      document.getElementById('valorInicial').value = '0';
      document.getElementById('instituicao').value = '';
      atualizarExtrato();
    }

    function atualizarExtrato() {
      const extrato = document.getElementById('extrato');
      const nome = document.getElementById('instituicao').value;
      const valorInicialStr = document.getElementById('valorInicial').value;
      const valorInicial = parseValor(valorInicialStr);

      if (multas.length === 0 && !nome && valorInicial === 0) {
        extrato.innerHTML = 'Nenhuma vistoria registrada.';
        return;
      }

      let html = `<div><strong>Instituição:</strong> ${nome || 'N/D'}</div>`;
      html += `<div><strong>Valor inicial:</strong> ${formatar(valorInicial)}</div><br>`;
      
      let total = valorInicial;
      multas.forEach((m, index) => {
        html += `
          <div class="extrato-item">
            <span>+ ${m.nome}: ${formatar(m.valor)}</span>
            <button class="remover-multa" onclick="removerMulta(${index}, '${m.botaoId}')">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        total += m.valor;
      });
      
      html += `<div class="total"><strong>Total Final:</strong> ${formatar(total)}</div>`;
      extrato.innerHTML = html;
    }

    window.onload = () => {
      atualizarExtrato();
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function baixarExtrato() {
      const extrato = document.querySelector('.extrato');
      const limparBtn = extrato.querySelector('.limpar-btn');
      const extrairBtn = extrato.querySelector('.extrair-btn');

      // Esconde os botões
      limparBtn.style.display = 'none';
      extrairBtn.style.display = 'none';

      // Aguarda um pequeno delay para garantir o reflow
      setTimeout(() => {
        html2canvas(extrato).then(canvas => {
          // Restaura os botões
          limparBtn.style.display = 'inline-block';
          extrairBtn.style.display = 'inline-block';

          const link = document.createElement('a');
          link.download = 'extrato_vistoria.png';
          link.href = canvas.toDataURL();
          link.click();
        });
      }, 100);
    }
  </script>
</body>

</html>
